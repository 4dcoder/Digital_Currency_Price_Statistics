<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            title: {
                text: '异步数据加载示例'
            },
            tooltip: {},
            legend: {
                data:['均价']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '均价',
                type: 'line',
                data: []
            }]
        });

        // 异步加载数据
        $.get('/5minutesaverage').done(function (data) {
            // 填入数据
            myChart.setOption({
                xAxis: {
                    data: data.time
                },
                series: [{
                    // 根据名字对应到相应的系列
                    name: '均价',
                    data: data.aver_hb
                },
                {
                    // 根据名字对应到相应的系列
                    name: '均价',
                    data: data.aver_okcoin
                }
                ]
            });
        });
        // 使用刚指定的配置项和数据显示图表。
    </script>
</body>
</html>
